<button mat-raised-button (click)="openDialog('Save')"> Add new performance review </button>
<table mat-table [dataSource]="this.dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="grade">
    <th mat-header-cell *matHeaderCellDef> <b>Grade (1-10)</b> </th>
    <td mat-cell *matCellDef="let element"> {{element.grade}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> <b>Date</b> </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <ng-container matColumnDef="employee">
    <th mat-header-cell *matHeaderCellDef> <b>Employee's name</b> </th>
    <td mat-cell *matCellDef="let element"> {{element.employeeName}} </td>
  </ng-container>

  <ng-container matColumnDef="comment">
    <th mat-header-cell *matHeaderCellDef> <b>Comment</b> </th>
    <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
  </ng-container>


  <ng-container matColumnDef="actions">
    <th mat-header-cell  *matHeaderCellDef>
      &nbsp;
      <b>Actions</b></th>
    <td mat-cell *matCellDef="let element" >
      <button mat-button color="primary" (click)="openDialog('Edit', element)">Edit</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
