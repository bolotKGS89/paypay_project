<button mat-raised-button (click)="openDialog('Save')"> Add new employee </button>
<table mat-table [dataSource]="this.dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> <b>Name</b> </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> <b>Position</b> </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <ng-container matColumnDef="experience">
    <th mat-header-cell *matHeaderCellDef> <b>Experience</b> </th>
    <td mat-cell *matCellDef="let element"> {{element.experience}} </td>
  </ng-container>

  <ng-container matColumnDef="nationality">
    <th mat-header-cell *matHeaderCellDef> <b>Nationality</b> </th>
    <td mat-cell *matCellDef="let element"> {{element.nationality}} </td>
  </ng-container>


  <ng-container matColumnDef="actions">
    <th mat-header-cell  *matHeaderCellDef>
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      <b>Actions</b></th>
    <td mat-cell *matCellDef="let element" >
      <button mat-button color="warn" (click)="openDialog(null)">Delete</button>
      <button mat-button color="primary" (click)="openDialog('Edit')">Edit</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
