<h2 mat-dialog-title>Performance form</h2>
<br>
<div mat-dialog-content>
  <form class="modal-data-form" [formGroup]="performanceDialogForm">
    <mat-form-field class="modal-input">
      <input matInput placeholder="Enter grade:" formControlName="grade">
      <mat-error *ngIf="this.performanceDialogForm['controls'].grade.invalid && (this.performanceDialogForm['controls'].grade.dirty
                || this.performanceDialogForm['controls'].grade.touched)">*Required or must be numeric</mat-error>
    </mat-form-field>
    <mat-form-field class="modal-input">
      <input matInput placeholder="Enter date:" formControlName="date">
      <mat-error *ngIf="this.performanceDialogForm['controls'].date.invalid && (this.performanceDialogForm['controls'].date.dirty
                || this.performanceDialogForm['controls'].date.touched)">*Required</mat-error>
    </mat-form-field>
    <mat-form-field class="modal-input">
      <input matInput placeholder="Enter employee name:" formControlName="employeeName">
      <mat-error *ngIf="this.performanceDialogForm['controls'].employeeName.invalid && (this.performanceDialogForm['controls'].employeeName.dirty
                || this.performanceDialogForm['controls'].employeeName.touched)">*Required</mat-error>
    </mat-form-field>
    <mat-form-field class="modal-input">
      <mat-label>Enter comment:</mat-label>
      <mat-select formControlName="comment" [multiple]="false">
        <mat-option *ngFor="let comment of commentArray" [value]="comment">
          {{comment}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <span class="filler"></span>
  <button mat-raised-button color="accent" matDialogClose>Cancel</button>
  <button mat-raised-button color="primary" (click)="sendData()">{{buttonName}}</button>
</div>
